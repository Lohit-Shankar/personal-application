<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<fieldset>
    <legend>    <h1>Personal Application Form</h1></legend> 
<form>
    <label>Name</label><br>
<input type="text"  id="Name"><br><br>
<label>Email ID</label><br>
<input type="text" id="email"><br><br>
<label>Contact:NO (This will be hidden) </label><br>
<input type="password" id="contact"><br><br>
<label>Gender</label><br>
<input type="radio" id="Female" name="Gender" value="Female">Female <br>
<input type="radio" id="male" name="Gender" value="Male">Male <br><br>
<label> State living In</label><br>
<input type="checkbox" id="state" value="Karanataka">Karanataka <br>
<input type="checkbox"id="State" value="New Delhi">New Delhi <br><br>
<label> city living In</label><br>
<input type="checkbox" id="City" value="Bangalore">Bangalore <br>
<input type="checkbox" id="City" value="Noida">Noida <br><br>
<label>Birthday:</label><br>
<input type="Date" id="Birthday" name="Birthday"><br><br>
<input type="submit">

</fieldset>

</form>
</body>
</html>
